<!-- profileForm2 = formBuilder service profileForm = formcontrol+formGroup instance -->
<form [formGroup]="profileForm2" (ngSubmit)="onSubmit()">
  <label for="first-name">FirstName: </label>
  <input id="first-name" formControlName="fname" />

  <label for="last-name">LastName: </label>
  <input id="last-name" formControlName="lname" />

  <div formGroupName="address">
    <h2>Address</h2>

    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street" />

    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city" />

    <label for="state">State: </label>
    <input id="state" type="text" formControlName="state" />

    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" formControlName="zip" />

    <p>complete form to enable button</p>
    <button type="submit" [disabled]="!profileForm2.valid">Submit</button>
  </div>

  <div formArrayName="aliases">
    <h2>Aliases</h2>
    <button type="button" (click)="addAlias()">+ Add another alias</button>

    <!-- aliases.controls from the formArrayName directive above -->
    <div *ngFor="let alias of aliases.controls; let i = index">
      <!-- The repeated alias template -->
      <form [formGroupName]="i">
        <label for="alias-{{ i }}">Alias-{{ i }}:</label>
        <input id="alias-{{ i }}" type="text" formControlName="alias1" />

        <label for="parent1-{{ i }}">parent1-{{ i }}:</label>
        <input id="parent1-{{ i }}" type="text" formControlName="parent1" />

        <label for="parent2-{{ i }}">parent2-{{ i }}:</label>
        <input id="parent2-{{ i }}" type="text" formControlName="parent2" />
      </form>
    </div>
  </div>
</form>
<button type="button" (click)="updateProfile()">update Profile</button>
<p>Form Status: {{ profileForm2.status }}</p>
<p>profileform Value: {{ profileForm2.value | json }}</p>
